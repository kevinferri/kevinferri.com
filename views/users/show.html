{% extends "/layouts/application.html" %}

  {% block nav %}
    {% include "/layouts/nav.html" %}
  {% endblock %}

  {% block content %}
    <div class="text-center jumbotron">
      <h1>{{ jumbotron }} {{ user }}</h1>
    </div>

    <div class="container">

      {% for note in notes %}

        <p><a href="/notes/{{ note.slug }}">{{ note.title }}</a></p>

      {% endfor %}
    </div>

  {% endblock %}
