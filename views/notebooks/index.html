{% extends '/layouts/application.html' %}

  {% block nav %}
    {% include "/partials/nav.html" %}
  {% endblock %}

  {% block content %}

    <div class="jumbotron text-center">
      <h2>{{ jumbotron }}</h2>
    </div>

    <div class="container">

      {% if notes.length > 0 %}

        {% for note in notes %}
          <p><a href="/notebooks/{{ note.notebook.slug }}">{{ note.title }}</a></p>
        {% endfor %}

      {% else %}

        <p class="error">No notes have been added yet.</p>

      {% endif %}

      <hr>
      
    </div>

  {% endblock %}
