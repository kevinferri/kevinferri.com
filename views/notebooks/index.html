{% extends '/layouts/application.html' %}

  {% block content %}

    <div class="jumbotron text-center">
      <h2>{{ jumbotron }}</h2>
    </div>

    <div class="container">

      {% if notes.length > 0 %}

        {% for note in notes %}
          <article class="note">
            <h3 class="note-title"><a href="/notebooks/{{ note.notebook.slug }}">{{ note.notebook.title }}</a> <span class="count">({{ notesTable[note.notebook.slug] }})</span></h3>
          </article>
        {% endfor %}

      {% else %}

        <p class="error">No notes have been added yet.</p>

      {% endif %}
      
    </div>

  {% endblock %}
