{% extends '/layouts/application.html' %}

  {% block content %}

    <div class="jumbotron text-center">
      <h2>{{ jumbotron }}</h2>
    </div>

    <div class="container">

      {% if notebooks.length > 0 %}

        {% for item in notebooks %}
          <article class="note">
            <h3 class="note-title"><a href="/notebooks/{{ item._id }}">{{ item.title }}</a> <span class="count">({{ item.count }})</span></h3>
          </article>
        {% endfor %}

      {% else %}

        <p class="error">No notes have been added yet.</p>

      {% endif %}
      
    </div>

  {% endblock %}
