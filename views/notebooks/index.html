{% extends '/layouts/application.html' %}

  {% block content %}

    <div class="jumbotron text-center">
      <h2>{{ jumbotron }}</h2>
    </div>

    <div class="container">

      {% if notes.length > 0 %}

        {% for note in notes %}
          <article class="note">
            <a href="/notebooks/{{ note.notebook.slug }}"><h2 class="note-title">{{ note.notebook.title }}</h2></a>
          </article>
        {% endfor %}

      {% else %}

        <p class="error">No notes have been added yet.</p>

      {% endif %}
      
    </div>

  {% endblock %}
