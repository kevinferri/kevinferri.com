{% extends '/layouts/application.html' %}

  {% block nav %}
    {% include "/layouts/nav.html" %}
  {% endblock %}

  {% block content %}

  <div class="jumbotron text-center">
    <h1>{{ jumbotron }}</h1>
  </div>

    <div class="container">

      <div class="col-sm-6 col-sm-offset-3">

        {% if message.length > 0 %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="/notes/new" method="post">
          <div class="form-group">
            <label>Title</label>
            <input value="{{ prevTitle }}" type="text" class="form-control" name="title">
          </div>
          <div class="form-group">
            <label>Notebook</label>
            <input value="{{ notebook }}" type="text" class="form-control" name="notebook">
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea rows=10 class="form-control" name="body">{{ body }}</textarea>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add &plus;</button>
        </form>

      </div>

    </div>

  {% endblock %}
