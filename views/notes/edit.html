{% extends 'layout.html' %}

  {% block content %}

    <div class="jumbotron text-center">
      <h2>{{ jumbotron }}</h2>
    </div>

    <div class="container">

      <div class="col-sm-6 col-sm-offset-3">

        {% include '../partials/message.html' %}

        <form action="/notes/edit/{{ slug }}" method="post">
          <div class="form-group">
            <label>Title</label>
            <input value="{{ note.title }}" type="text" class="form-control" name="title">
          </div>
          <div class="form-group">
            <label>Notebook</label>
            <input value="{{ note.notebook.title }}" type="text" class="form-control" name="notebook">
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea rows=14 class="form-control" name="body">{{ note.body }}</textarea>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Update</button>
        </form>

      </div>

    </div>

  {% endblock %}
